<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilonav.css" />
  <title>OMNI - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="estilo_dashboard.css" />
  <link rel="stylesheet" href="estilo.css" />
</head>

<body>
  <div class="header">
    <div class="container">
      <img src="imagens/header_footer/logo-OMNI_Textil.png" alt="OMNI" />
      <ul class="navbar_header">
        <li><b>Unidade</b></li>
        <hr />
        <li>Objetivo</li>
        <hr />
        <li>Manual</li>
        <hr />
        <li>Equipe</li>
        <hr />
        <li>Simulador</li>
        <hr />
        <li>Login</li>
        <hr />
        <li>Cadastrar</li>

      </ul>
    </div>
  </div>

    <div class="banner">
      <div class="card">
        <h2>SIMULADOR FINANCEIRO</h2>
        <div class="form-box">
          <h4>Quantidade do tecido armazenado:</h4>
          <input type="number" id="input_qntTecido" placeholder="Quantidade em Tonelada" />
          <h4>Valor do tecido:</h4>
          <input type="number" id="input_valorTecido" placeholder="Valor por Tonelada" />
          <h4>Quantidade de tecido descartado:</h4>
          <input type="number" id="input_tecidoDescartado" placeholder="Quantidade em Tonelada" />

        </div>
        <button class="btn" onclick="calc()">calcular</button>
      </div>

      <div id="card2" class="card2" style="display: none;">
        <div class="form-box">
          <div id="resultado" class="resul"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="box reports">
          <img src="imagens/header_footer/logo_lupa.png" />
          <p>
            Feedbacks <br />
            Reports
          </p>
        </div>
        <div class="box contato">
          <h4>contato</h4>
          <hr />

          <h5>
            <img src="imagens/header_footer/logo_whats.png" />(011)2534-1484
          </h5>

          <h5>
            <img src="imagens/header_footer/logo_email.png" />omnisuport@solution.com
          </h5>
        </div>
        <div class="box">
          <h2>OMNI Solution</h2>
        </div>
      </div>
    </div>


  <script>
    function calc() {
      var qntTecido = Number(input_qntTecido.value);
      var valorTecido = Number(input_valorTecido.value);
      var tecidoDescartado = Number(input_tecidoDescartado.value);

      card2.style.display = "flex";

      if (
        qntTecido == null ||
        valorTecido == null ||
        tecidoDescartado == null ||
        qntTecido == 0 ||
        valorTecido == 0 ||
        tecidoDescartado == 0
      ) {
        resultado.innerHTML = `
          <h4>Nenhum dos campos na calculadora podem ser vazios</h4>`
      } else {
        lucroTotal = qntTecido * valorTecido;
        percaLucro = tecidoDescartado * valorTecido;
        porcentagem = (percaLucro * 100) / lucroTotal;
        lucroAtual = lucroTotal - percaLucro;

        resultado.innerHTML = 
        `<h4>Seu lucro atual sem o nosso serviço é de 
        ${lucroAtual.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}.
        <br>
        <br>
        Seu lucro total com nosso produto seria de 
        ${lucroTotal.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}, 
        que equivale a 
        ${porcentagem.toFixed(0)}%
        a mais no seu lucro atual, simbolizando um aumento de 
        ${percaLucro.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}. </h4>`
      }
    }
  </script>

</html>
